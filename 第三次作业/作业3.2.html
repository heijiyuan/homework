        function findAllHtmlSpanInOneSection(sectionId) {
            // 返回某个section下所有span中内容为HTML的span标签
            var y1 = document.getElementById(sectionId);
            var y2 = y1.getElementsByTagName('span');
            var i = 0;
            for (i = 0; i < y2.length; i++) {
                if (y2[i].innerHTML == "HTML") {
                    console.log(y2[i]);
                }

            }
        }

        function findListItem(sectionId, spanCont) {
            // 返回某个section下，所有所包含span内容为spanCont的LI标签
            var z = document.getElementById(sectionId).getElementsByTagName('li');
            var arr = [];
            var i = 0;
            var j = 0;
            for (i = 0; i < z.length; i++) {
                if (z[i].getElementsByTagName('span')[0].innerHTML == spanCont) {
                    arr[j] = z[i];
                    j = j + 1;
                }
            }
            for (i = 0; i < arr.length; i++) {
                console.log(arr[i]);
            }
        }
